<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section__radio">
      <div class="radio__container">
        <div class="radio__wrapper">
          <div class="radio__group">
            <h2>ВЫБЕРИТЕ СТУДИЮ</h2>
            <div class="radio__block">
              <input
                type="radio"
                name="studio_select"
                id="custom"
                class="radio"
              />
              <label for="custom" class="radio__label">КАСТОМ</label>
            </div>
            <div class="radio__block">
              <input
                type="radio"
                name="studio_select"
                id="podcast"
                class="radio"
              />
              <label for="podcast" class="radio__label">ПОДКАСТ</label>
            </div>
            <div class="radio__block">
              <input
                type="radio"
                name="studio_select"
                id="webinar"
                class="radio"
              />
              <label for="webinar" class="radio__label">ВЕБИНАР</label>
            </div>
            <div class="radio__block">
              <input
                type="radio"
                name="studio_select"
                id="another"
                class="radio"
              />
              <label for="another" class="radio__label"
                >ТУТ БУДЕТ 4 СТУДИЯ</label
              >
            </div>
          </div>
          <div class="radio__group">
            <h2>ПРОДОЛЖИТЕЛЬНОСТЬ</h2>
            <div class="radio__block">
              <input type="radio" name="duration" id="one_two" class="radio" />
              <label for="one_two" class="radio__label">1-2 ЧАСА</label>
            </div>
            <div class="radio__block">
              <input type="radio" name="duration" id="three" class="radio" />
              <label for="three" class="radio__label">3 ЧАСА</label>
            </div>
            <div class="radio__block">
              <input type="radio" name="duration" id="four" class="radio" />
              <label for="four" class="radio__label">4 ЧАСА</label>
            </div>
            <div class="radio__block">
              <input
                type="radio"
                name="duration"
                id="five_more"
                class="radio"
              />
              <label for="five_more" class="radio__label">5 И БОЛЕЕ</label>
            </div>
          </div>
          <div class="radio__group">
            <h2>КОЛ-ВО КАМЕР</h2>
            <div class="radio__block">
              <input
                type="radio"
                name="camera_number"
                id="oneCam"
                class="radio"
              />
              <label for="oneCam" class="radio__label">1 КАМЕРА</label>
            </div>
            <div class="radio__block">
              <input
                type="radio"
                name="camera_number"
                id="twoCams"
                class="radio"
              />
              <label for="twoCams" class="radio__label">2 КАМЕРЫ</label>
            </div>
            <div class="radio__block">
              <input
                type="radio"
                name="camera_number"
                id="threeCams"
                class="radio"
              />
              <label for="threeCams" class="radio__label">3 КАМЕРЫ</label>
            </div>
            <div class="radio__block">
              <input
                type="radio"
                name="camera_number"
                id="fourCams"
                class="radio"
              />
              <label for="fourCams" class="radio__label">4 КАМЕРЫ</label>
            </div>
          </div>

          <div class="radio__group">
            <h2>КОЛ-ВО ГЕРОЕВ В КАДРЕ</h2>
            <div class="radio__block">
              <input
                type="radio"
                name="person_number"
                id="onePerson"
                class="radio"
              />
              <label for="onePerson" class="radio__label">1 ЧЕЛОВЕК</label>
            </div>
            <div class="radio__block">
              <input
                type="radio"
                name="person_number"
                id="twoPersons"
                class="radio"
              />
              <label for="twoPersons" class="radio__label">2 ЧЕЛОВЕКА</label>
            </div>
            <div class="radio__block">
              <input
                type="radio"
                name="person_number"
                id="threePersons"
                class="radio"
              />
              <label for="threePersons" class="radio__label">3 ЧЕЛОВЕКА</label>
            </div>
            <div class="radio__block">
              <input
                type="radio"
                name="person_number"
                id="fourPersons"
                class="radio"
              />
              <label for="fourPersons" class="radio__label">4 И БОЛЕЕ</label>
            </div>
          </div>

          <div class="radio__group">
            <h2>ТИП УСЛУГИ</h2>
            <div class="radio__block">
              <input type="radio" name="type" id="record" class="radio" />
              <label for="record" class="radio__label">ЗАПИСЬ</label>
            </div>
            <div class="radio__block">
              <input type="radio" name="type" id="stream" class="radio" />
              <label for="stream" class="radio__label">СТРИМ</label>
            </div>
          </div>
        </div>
        <img src="./hero-image.png" alt="hero-image" />
      </div>
    </section>
  </body>
</html>
