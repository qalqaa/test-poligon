<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <details open> 
      <summary class="details__summary summary">
        <p class="summary__title">Финансовая аналитика</p>
        <img src="стрелочка.svg" width="12px" class="summary__btn" />
      </summary>
      <div class="details__cont">
        <div>
          <p class="details__subtitle">Инструменты для финансовой аналитики</p>
          <ul class="details__list">
            <li>Отчёт о прибылях и убытках (P&L)</li>
            <li>Отчёт о движении денежных средств (ДДС)</li>
            <li>Журнал операций</li>
            <li>Сводка продаж</li>
            <li>Учёт самовыкупов</li>
          </ul>
        </div>
        <img class="details__img" src="табличка.png" alt="таблица" />
        <button class="details__btn">Попробовать бесплатно</button>
      </div>
    </details>
  </body>
